<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Апорт</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <!-- Та же шапка, что на главной -->
    </header>

    <!-- Корзина -->
    <section class="cart-section">
        <div class="container">
            <div class="section-title">
                <h2>Ваша корзина</h2>
            </div>
            
            <div class="cart-content">
                <div class="cart-items">
                    <!-- Товары будут добавлены динамически -->
                </div>
                
                <div class="cart-summary">
                    <h3>Итог заказа</h3>
                    <div class="summary-row">
                        <span>Товары (<span class="items-count">0</span> шт.)</span>
                        <span class="subtotal">0 руб.</span>
                    </div>
                    <div class="summary-row">
                        <span>Доставка</span>
                        <span class="delivery">Бесплатно</span>
                    </div>
                    <div class="summary-row total">
                        <span>Всего</span>
                        <span class="total-price">0 руб.</span>
                    </div>
                    <button class="btn-large checkout-btn">Оформить заказ</button>
                    <a href="catalog.html" class="continue-shopping">Продолжить покупки</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <!-- Тот же подвал, что на главной -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
